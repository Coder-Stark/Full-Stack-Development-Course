<!-- MATH OBJECT -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Tutorial</h1>
    </div>
    <script>
        //Printing the Math Object
        let m = Math;
        console.log(m);
        
        //Printing the constants from Math object
        console.log("The value of Math.E is  " , Math.E);
        console.log("The value of Math.LN10 is  " , Math.LN10);
        console.log("The value of Math.LOG10E is  " , Math.LOG10E);
        console.log("The value of Math.PI is  " , Math.PI);
        console.log("The value of Math.SQRT1_2 is  " , Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is  " , Math.SQRT2);

        //Printing the  function from Math Object
        let a = 998.87
        let b = 70798.3434

        console.log("The value of a and b is " , a , b);
        console.log("The value of rounded a and b is " , Math.round(a) , Math.round(b));
        console.log("3 raised to the power of 2 is ",Math.pow(3 , 2));
        console.log("Square root of 36 is " , Math.sqrt(36));
        
        //ceil and floor
        console.log("3.8 rounded up to nearest integer is " , Math.ceil(3.8));
        console.log("3.8 rounded down to nearest integer is " , Math.floor(3.8));

        //abs
        console.log("Absolute value of 3.99 is " , Math.abs(3.99));
        console.log("Absolute value of -3.99 is " , Math.abs(-3.99));

        //Trignometric
        console.log("The value of sin(pi) is " , Math.sin(Math.PI/2));
        console.log("The value of cos(pi) is " , Math.cos(Math.PI));
        console.log("The value of tan(pi) is " , Math.tan(Math.PI));

        //min and max
        console.log("Minimum value of 2 , 3 , 4, 5 , 6  is " , Math.min(2 , 3, 4, 5 ,6 ));
        console.log("Maximum value of 2 , 3 , 4, 5 , 6  is " , Math.max(2 , 3, 4, 5 ,6 ));

        //Generating a random number
        let r = Math.random();
        console.log("The random number is " , r );
        //Random number between (x , y) = x + (y-x)*Math.random()
        let x = 1;
        let y = 100;
        let r1_100 = x + (y-x)*Math.random();
        console.log("The random number between 1 to 100  is " , r1_100 );
    </script>
</body>
</html>
