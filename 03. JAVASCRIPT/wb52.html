        let var1 = 34;
        let var2 = "string";

        let employee = {
            name : "Shivam",
            age : 21 , 
            salary: 2000,

        }
        console.log(employee);
        // in console ->> 
        // employee.name; ->> 'shivam'

        let names = [2 ,"shivam" , 3 , true , undefined];
        console.log(names);
        console.log(names[0]);
        
        let names2 = new Array(2 ,"shivam" , 3 ,true , undefined);
        console.log(names2);
        console.log(names2.length);

        names = names.sort();
        console.log(names);

        names.push("this is pushed");
        console.log(names);

        let age = new Array(23);
        // let age = new Array(23 , 45);
        console.log(age);
    </script>
