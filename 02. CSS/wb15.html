<!-- CSS SELCTORS TYPES -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }

        /* Id selector */
        #firstpara{
            color: orange;
        }

        /* Class selector */
        .redelement{
            color: red;
        }
        .bgblue{
            background-color: blue;
        }

        /* Group selector */
        footer , span{
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>This is a simple paragraph</p>
    <p id = "firstpara">This is another paragraph</p>
    <p class = " redelement bgblue">This is again another paragraph</p>
    <span>This is span</span>
    <div>
        <p> This is yet a paragraph</p>
    </div>
</body>
<footer>This is footer</footer>
</html>
