<!-- CSS COLORS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        #firstpara{
            color: blue;
        }

        #secondpara{
            color: rgb(45, 44, 76);
        }

        #thirdpara{
            color:white;
            background-color: #ff3233;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is paragraph second box</p>
    <h2>This is my third box</h2>
    <p id="thirdpara">This is paragraph third box</p>
</body>
</html>
