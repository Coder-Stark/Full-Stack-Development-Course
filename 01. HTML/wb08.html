<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is html forms tutorial</h2>
    <form action="backend.php">
        <div>
            Name:<input type="text" name="my name">
        </div>
        <br>
        <div>
            Role:<input type="text" name="my role">
        </div>
        <br>
        <div>
            Email:<input type="email" name="my email">
        </div>
        <br>
        <div>
            Date:<input type="date" name="my date">
        </div>
        <br>
        <div>
            Bonus:<input type="number" name="my bonus">
        </div>
        <br>
        <div>
            Are you eligible ? :<input type="checkbox" name="my eligbility">
        </div>
        <br>
        <div>
            Gender : male <input type="radio" name="mygender">
            female <input type="radio" name="mygender">
            other <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Write about yourself :
            <br>
            <textarea name="mytext" cols="30" rows="10">
        </textarea>
        </div>
        <br>
        <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="lambo">lamborghini</option>
                <option value="rr">rollsroyce</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
</body>
</form>

</html>
