<!-- HTML ENTITIES -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragaraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Another character is &rArr;</p>
        <p>Another character is &frac14;</p>
        <p>Empty character written like this &#8203;</p>
    </div>
</body>
</html>
